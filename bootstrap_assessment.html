<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8faf9;
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #a7c9cd;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(17, 73, 112, 0.1);
        }
        #calculateBtn:hover{
            transform: translate(2px,3px);

        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">ðŸ“… Date Interval Calculator</h2><br>

    <div class="col-5 g-5">
        <div class="row-md-5">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="row-md-5">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control">
        </div><br>
        <div class="row-md-3 d-flex align-items-end">
            <button id="calculateBtn" class="btn btn-primary w-40">Calculate</button>
        </div>
    </div>

    <div class="result-box" id="result" style="display:none;">
        <h5>Result:</h5><hr><br>
        <p id="years"></p>
        <p id="months"></p>
        <p id="weeks"></p>
        <p id="days"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Calculate difference between two dates
    $('#calculateBtn').on('click', function () {
        let start = $('#startDate').val();
        let end = $('#endDate').val();

        if (!start || !end) {
            alert('Please select both start and end dates.');
            return;
        }

        let startDate = new Date(start);
        let endDate = new Date(end);

        if (endDate < startDate) {
            alert('End date must be after start date.');
            return;
        }

        // Difference in milliseconds
        let diffMs = endDate - startDate;

        // Convert differences
        let diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        let diffWeeks = Math.floor(diffDays / 7);
        let diffMonths = Math.floor(diffDays / 30.4375); // Average month length
        let diffYears = Math.floor(diffDays / 365.25);   // Considering leap years

        // Display results
        $('#years').text(`Years: ${diffYears}`);
        $('#months').text(`Months: ${diffMonths}`);
        $('#weeks').text(`Weeks: ${diffWeeks}`);
        $('#days').text(`Days: ${diffDays}`);
        $('#result').fadeIn();

    });
</script>

</body>
</html>
